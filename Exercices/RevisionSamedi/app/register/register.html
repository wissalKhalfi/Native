<StackLayout>

  <Image src="~/images/Logo_ESPRIT.png" stretch="none" horizontalAlignment="center">  </Image>
  <TextField hint="Email Address" keyboardType="email"
    autocorrect="false" autocapitalizationType="none"
    [(ngModel)]="userRegistred.email"></TextField>
  <TextField hint="Password" secure="true" [(ngModel)]="userRegistred.password"></TextField>
  <Button text="Sign in" class="submit-button" (tap)="Registration()"></Button>

</StackLayout>
